<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    /* ---------- ROOT THEME ---------- */
    :root {
      --bg-main: #f6eee4;
      --bg-panel: #f0e4d5;
      --accent: #445143;   /* moody studio green */
      --accent-soft: #8c705e;
      --text-main: #2a2520;
      --text-soft: #6e6157;
      --pill-bg: #fff7f0;
      --pill-border: #e0cbb3;
      --radius-lg: 26px;
      --radius-md: 18px;
      --shadow-soft: 0 14px 38px rgba(0, 0, 0, 0.09);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ---------- PAGE FRAME ---------- */
    .page-shell {
      max-width: 1120px;
      margin: 2.5rem auto 3.5rem;
      padding: 2.5rem 2.2rem 3rem;
      background: #fdf7f1;
      border-radius: 34px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.08);
    }

    @media (max-width: 780px) {
      .page-shell {
        margin: 1.5rem 1rem 2.5rem;
        padding: 1.8rem 1.4rem 2.4rem;
        border-radius: 24px;
      }
    }

    /* ---------- HEADER ---------- */
    header {
      text-align: center;
      margin-bottom: 2.4rem;
    }

    .header-tagline {
      font-size: 0.8rem;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: var(--text-soft);
      margin-bottom: 0.5rem;
    }

    .site-title {
      font-family: "Cormorant Garamond", serif;
      font-size: 2.3rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 1.4rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.9rem;
      font-size: 0.9rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    nav a {
      position: relative;
      padding-bottom: 0.25rem;
      color: var(--text-soft);
    }

    nav a:hover::after,
    nav a:focus-visible::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      width: 70%;
      height: 2px;
      border-radius: 999px;
      background: var(--accent);
    }

    nav a.active {
      color: var(--accent);
      font-weight: 500;
    }

    /* ---------- HERO ---------- */
    .hero {
      margin-top: 2.4rem;
      margin-bottom: 2.8rem;
    }

    .hero-box {
      background: var(--bg-panel);
      border-radius: var(--radius-lg);
      padding: 3.1rem 3rem;
      display: flex;
      align-items: center;
      gap: 3rem;
      box-shadow: var(--shadow-soft);
    }

    .hero-copy {
      flex: 1.3;
    }

    .hero-eyebrow {
      font-size: 0.9rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--text-soft);
      margin-bottom: 0.75rem;
    }

    .hero-title {
      font-family: "Cormorant Garamond", serif;
      font-size: 2.6rem;
      line-height: 1.15;
      margin-bottom: 0.6rem;
    }

    .hero-subtitle {
      font-size: 1.02rem;
      color: var(--text-soft);
      margin-bottom: 1.4rem;
    }

    .hero-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 1.9rem;
    }

    .pill {
      font-size: 0.78rem;
      padding: 0.42rem 0.85rem;
      border-radius: 999px;
      background: var(--pill-bg);
      border: 1px solid var(--pill-border);
      text-transform: lowercase;
      letter-spacing: 0.06em;
      color: var(--text-soft);
    }

    .pill-strong {
      font-weight: 500;
      color: var(--accent);
      border-color: #c4bca7;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: 0.75rem 1.4rem;
      font-size: 0.9rem;
      border: 1px solid transparent;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.15s ease, border-color 0.15s ease;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--accent);
      color: #fdf9f4;
      box-shadow: 0 10px 24px rgba(46, 56, 44, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 13px 34px rgba(46, 56, 44, 0.45);
    }

    .btn-ghost {
      background: transparent;
      border-color: #c8b8a4;
      color: var(--text-soft
